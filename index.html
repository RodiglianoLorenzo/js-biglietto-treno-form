<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto Treno - Milestone 1</title>
</head>

<body>

    <h1>Calcolo Prezzo Biglietto</h1>

    <form id="ticketForm">
        <!-- Input 1: Chilometri -->
        <label for="distance">Km da percorrere:</label>
        <input type="number" id="distance" name="distance" required>
        <br><br>

        <!-- Input 2: Età -->
        <label for="age">Età:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <!-- Bottone -->
        <button type="submit">Calcola Prezzo</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
